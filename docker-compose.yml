version: '3.8'
services:
  app:
    image: 'nginx'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '7990:7990'
      - '8081:8081'
      - '8443:8443'
      - '8070:8070'
      - '5601:5601'
      - '51003:51003'
      - '1522:1522'
      - '27017:27017'
      - '9000:9000'
      - '28000:28000'
      - '15590:15590'
      - '9080:9080'
      - '6379:6379'
      - '2223:2223'
      - '443:443'
      - '3389:3389'
      - '3390:3390'
      - '3391:3391'
    volumes:
      - ./nginx:/etc/nginx:ro
      - ./ssl/:/etc/ssl/certificates/:ro
